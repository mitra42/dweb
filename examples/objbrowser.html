<head>

    <title>DWEB Object Browser</title>
    <script type="text/javascript" src="/file/mb/BLAKE2.iYiNlcLOfxRU-coIq2foYgTN9V1J4DzPV2yTXqHUN2I="></script><!-- Dweb bundled via Dweb-->

    <script  type="text/javascript">
        // This is an experimental object browser
        // Some examples to try - id's might move
        mbhash = "BLAKE2.dfMoOqTdXvqKhoZo7HPvD5raBXfgH7chXsN2PElizs8=";  // Hash reported out at tinymce.html
        mb2hash = "BLAKE2.nBWNoMyOJdhm-wrx0URYo7Utw3jG8J3boEBUcXvATVU="; // Hash reported for docs/_build/html
        sbhash="BLAKE2.spTuo7yuSJEQyYy3rUFV2G0SCDxhkZEHhQQttozxWtQ="; // This is teh hash field from any line of list/..mbhash..

        function browser(hash) {
            //let obj = new Dweb.StructuredBlock(hash);
            let verbose=true;
            let obj = new Dweb.MutableBlock(mb2hash);
            let path = []; // [ 'langs', 'readme.md' ]  // Direct to a file
            obj.p_fetch(verbose)
            .then((msg) => obj.p_fetchlist(verbose))
            .then((msg) => obj.objbrowser(obj._hash, path, "ObjBrowser", verbose))
        }
    </script>
    <style type="text/css">
        .props { /*noinspection CssRedundantUnit*/
            padding-left: 0px; } /*Move back directly under type name*/
        .prop {display:table-row; border: 1px dotted grey; } /*ignoring border*/
        .propname {display:table-cell; font-weight:bold;background-color:#cccccc;border: 1px dotted grey; padding-left:0.3em; padding-right:0.3em} /*width:15em */
        .propval {display:table-cell; background-color:#dddddd;border: 1px dotted grey; padding-left: 0.3em; padding-right: 0.3em;} /*width:15em;*/
        .proplinks {padding-left: 0.5em;} /*List of sub-objects inside propval*/
        .propobj {border-color: black; border-top: 2px solid; padding-bottom:0.3em; padding-top:0.3em; }
        .classname {font-weight: bold;} /* Used for class name in browser */
    </style>
</head>
<body>
<h4>Prototype Decentralised Web Object Browser</h4>
<p>This is intended for geek-consumption !</p>
<ul id="ObjBrowser"></ul><!-- This is where objects inserted-->
<script type="text/javascript">
    browser(sbhash);
</script>
</body>
</html>
